<script type="application/x-javascript">
//---------------------------------------------------------------------------------------------------------------
function d(X,A){ // draw polyline
X.beginPath();
   X.moveTo(A[0],A[1]);
   for(i=2; i<A.length;i=i+2){
      X.lineTo(A[i],A[i+1]);
   }
   X.stroke();
   // draw (most) points
   radius=Math.max(1,X.lineWidth/2);
   if(A.length == 4){
    if( A[0] == A[2] & A[1] == A[3]){
         X.beginPath(); // draw circles for dots with radius set to 1/2 line thickness
         X.arc(A[0],A[1],radius,0,Math.PI*2,true);
         X.fill();
         // X.beginPath(); // square dots, which are faster in some browsers
         // X.moveTo(A[0]-radius,A[1]);
         // X.lineTo(A[0]+radius,A[1]);
         // X.stroke();
      }
    }
}
//---------------------------------------------------------------------------------------------------------------
function f(X,A){ // fill polygon
X.beginPath();
   X.moveTo(A[0],A[1]);
   for(i=2; i<A.length;i=i+2){
      X.lineTo(A[i],A[i+1]);
   }
   X.fill();
}
//---------------------------------------------------------------------------------------------------------------
function resizecanvas(canvasname,factor){
   var canvas = document.getElementById(canvasname);
   if(canvas.getContext){
       if(factor < 0 ){
          // reset to original size
          resizecanvas(canvasname,-factor/canvas.width);
       }else{
          // alert(  " canvasname=" + canvasname  +
          //        " canvas.width=" + canvas.width  +
          //        " canvas.height=" + canvas.height +
          //        " factor=" + factor
          //      );
          xwidth=canvas.width*factor;
          yheight=canvas.height*factor;
          var X = canvas.getContext("2d");
          // In opera(1) both setAttribute('width'... and canvas.width=... are needed for some reason
          // In firefox(1) more sensibly either one works
          canvas.setAttribute('width',   "" + xwidth); // clears and resize the canvas
          canvas.setAttribute('height', "" + yheight); // clears and resize the canvas
          canvas.width = xwidth;                       // clears and resize the canvas
          canvas.height = yheight;                     // clears and resize the canvas
       }
   }
}
//---------------------------------------------------------------------------------------------------------------
